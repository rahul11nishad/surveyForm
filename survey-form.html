<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey-Form</title>
    <link rel="stylesheet" href="survey-form.css">
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description"><i> Thank you for taking the time to help us improve the platform</i></p>
    <form id="survey-form">
        <div style="padding-top: 50px;">
            <label for="name" id="name-label" >Name</label>
            <br>
            <input type="text" name="name" id="name" required placeholder="Enter your name" style="width: 550px;height: 35px;border-radius: 1mm;border: none;"><br>
        </div>
        <div>
            <label for="email" id="email-label">email</label>
            <br>
            <input type="email" name="email" id="email" required placeholder="Enter your email" style="width: 550px;height: 35px;border-radius: 1mm;border: none;" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"><br>
        </div>
        <div>
            <label for="age" id="number-label">Age(optional)</label><br>
            <input type="number" name="age" id="number" min="18" max="50"  placeholder="Age" style="width: 550px;height: 35px;border-radius: 1mm;border: none;" pattern="[0-9][^a-z]{2,}"><br>
        </div>
        <div>
            <label for="role">Which option best describes your current role?</label><br>
            <select name="dropdown" id="dropdown">
                <option value="Select current role" selected>Select current role</option>
                <option value="student">Student</option>
                <option value="Full time job">Full time job</option>
                <option value="Full time learner">Full time learner</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="other">other</option>
            </select><br>
        </div>
        <div>
            <label for="ratio">Would you recommend freeCodeCamp to a friend?</label><br>
            <input type="radio" name="Definitely" id="Definitely" style="width: 20px;height:20px;">
            <label for="Definitely">Definitely</label><br>
      
            <input type="radio" name="Maybe" id="Maybe" style="width: 20px;height:20px;">
            <label for="Maybe">Maybe</label><br>
       
            <input type="radio" name="Not sure" id="Not-sure" style="width: 20px;height:20px;">
            <label for="Not-sure">Not sure</label><br>
        </div>
        <div>
            <label for="select">What is your favorite feature of freeCodeCamp?</label><br>
            <select name="dropdown" id="dropdown">
                <option value="Select an option" selected>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Progects</option>
                <option value="Community">Community</option>
                <option value="Open Source">Open Source</option>
            </select><br>
        </div>
        <div>
            <label for="check">What would you like to see improved? (Check all that apply)</label><br>
            <input type="checkbox" name="check" id="check" style="width: 20px;height:20px;">
            <label for="check">Front-end Projects</label><br>
        
            <input type="checkbox" name="back" id="back" style="width: 20px;height:20px;">
            <label for="back">Back-end Projects</label><br>
        
            <input type="checkbox" name="data" id="data" style="width: 20px;height:20px;">
            <label for="data">Data Visualization</label><br>
        
            <input type="checkbox" name="challenge" id="challenge" style="width: 20px;height:20px;">
            <label for="challenge">Challenges</label><br>
        
            <input type="checkbox" name="open" id="open"style="width: 20px;height:20px;">
            <label for="open">Open Source Community</label><br>
      
            <input type="checkbox" name="glitter" id="glitter" style="width: 20px;height:20px;">
            <label for="glitter">Gitter help rooms</label><br>
        
            <input type="checkbox" name="videos" id="videos" style="width: 20px;height:20px;">
            <label for="videos">Videos</label><br>
        
            <input type="checkbox" name="city" id="city" style="width: 20px;height:20px;">
            <label for="city">City Meetups</label><br>
       
            <input type="checkbox" name="wiki" id="wiki" style="width: 20px;height:20px;">
            <label for="wiki">Wiki</label><br>
        
            <input type="checkbox" name="forum" id="forum" style="width: 20px;height:20px;">
            <label for="forum">Forum</label><br>
        
            <input type="checkbox" name="aditional" id="aditional" style="width: 20px;height:20px;">
            <label for="aditional">Aditional Courses</label><br>
        </div>
        <div>
            <label for="comments">Any comments or suggestions?</label><br>
            <textarea name="comments" id="comments" cols="30" rows="10" style="width: 550px;height: 70px;" placeholder="Enter your comment here..."></textarea><br>
        </div>
        <div>
            <input type="submit" value="submit" style="width: 556px;height: 50px; background-color: rgb(45, 223, 140); border: none;border-radius: 1mm; margin-bottom: 60px;">
        </div>
    </form>

    <script src="survey-form.js"></script>
</body>
</html>
